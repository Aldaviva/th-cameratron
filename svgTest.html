<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>SVG Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
		function setPercent(percent){
			alert('setting pie chart to '+(percent*100)+'%');
		}
	</script>
  </head>
  <body>
    <input type="text" id="input_percent" name="input_percent" />
	<button value="Set percent" onclick="setPercent(document.getElementById('input_percent').value)" />
  </body>
</html>
